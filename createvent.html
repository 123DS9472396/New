<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="createvent.css" />
    <title>Event Management</title>
  </head>
  <body>
    <div class="body">
      <h1 class="event-heading">Create <span class="Event">Event</span></h1>
      <form action="submit">
        <div class="event-title">
          <h3>Event Title:</h3>
          <input type="text" name="heading" id="heading" />
        </div>
        <div class="description">
          <h3>Description</h3>
          <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>
        <div class="categories">
          <select id="sort-select">
            <option id="category" value="">Categories</option>
            <option value="wedding">Wedding</option>
            <option value="Corevents">Corporate Events</option>
            <option value="party">party</option>
            <option value="Webinar">Webinar</option>
            <option value="Cultevents">Cultural events</option>
          </select>
        </div>
        <div class="address">
          <h3>Address</h3>
          <input type="text" name="" id="Address" />
        </div>
        <div class="contact-details">
          <h3>Contact Details</h3>
          <input
            type="number"
            name=""
            id="phoneno"
            placeholder="Enter your phone number"
          />
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="timing">
          <h3>Timing</h3>
          <input type="time" name="" id="time" />
        </div>
        <div class="calendar">
          <h3>calendar</h3>
          <input type="date" name="" id="calendar" />
        </div>
        <button class="button" id="createbtn" type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
